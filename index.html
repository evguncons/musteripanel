<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Satış Müşteri Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- MODERN DARK NEON TEMA --- */
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #050511, #16103a, #1a1a2e); min-height: 100vh; margin: 0; padding: 20px; color: #e0e0e0; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0c29; }
        ::-webkit-scrollbar-thumb { background: #4361ee; border-radius: 4px; }
        .main-content-wrapper { position: relative; z-index: 10; width: 100%; max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 30px; }
        .panel-title { font-size: 2.5rem; font-weight: 900; text-align: center; background: linear-gradient(to right, #f72585, #7209b7, #4cc9f0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
        .glass-card { background-color: rgba(30, 30, 50, 0.7); border-radius: 20px; padding: 35px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .form-group label { display: block; margin-bottom: 8px; color: #cbd5e1; font-weight: 600; }
        .form-control { width: 100%; padding: 14px 16px; background-color: #1e1e2f; border: 1px solid #3f3f5f; border-radius: 10px; color: #ffffff; transition: all 0.3s; }
        .form-control:focus { outline: none; border-color: #4cc9f0; background-color: #25253a; }
        select.form-control { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 1rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; }
        select.form-control option { background-color: #1e1e2f; color: white; padding: 10px; }
        .custom-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        .custom-table th { background-color: rgba(255, 255, 255, 0.05); padding: 15px; text-align: left; color: #94a3b8; font-weight: 700; }
        .custom-table td { background-color: rgba(25, 25, 40, 0.6); padding: 15px; color: #eee; border: 1px solid rgba(255,255,255,0.03); }
        .action-btn { padding: 6px 10px; border-radius: 6px; cursor: pointer; margin-right: 5px; }
        .btn-edit { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .btn-delete { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .pagination-btn { background-color: #2d2d44; color: white; padding: 8px 16px; border-radius: 8px; transition: 0.3s; cursor: pointer; }
        .pagination-btn:hover:not(:disabled) { background-color: #4361ee; }
        .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .sales-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .sale-card { background: linear-gradient(145deg, #1e1e2f, #161625); border-left: 4px solid #4cc9f0; padding: 20px; border-radius: 12px; position: relative; animation: slideIn 0.5s ease-out; }
        .sale-amount { font-size: 1.5rem; font-weight: 800; color: #4cc9f0; }
        .editing-mode { border: 2px solid #f59e0b; box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <div class="panel-header text-center">
            <h1 class="panel-title">SATIŞ & MÜŞTERİ PANELİ</h1>
            <p class="text-gray-400 text-sm">CANLI VERİ AKIŞI AKTİF <span class="w-2 h-2 bg-green-500 rounded-full inline-block ml-1 animate-pulse"></span></p>
        </div>

        <!-- FORM BÖLÜMÜ -->
        <div class="glass-card" id="formCard">
            <h2 class="text-xl font-bold text-white mb-6 border-b border-gray-700 pb-3 flex items-center justify-between">
                <span><i class="fas fa-user-plus text-fuchsia-500 mr-3"></i> <span id="formTitle">Yeni Müşteri Kaydı</span></span>
                <button id="cancelEditBtn" class="hidden text-sm bg-red-900 text-red-200 px-3 py-1 rounded hover:bg-red-800" onclick="cancelEditMode()">Vazgeç</button>
            </h2>
            
            <form id="customerForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 form-grid">
                <input type="hidden" id="editRowIndex" value="">
                <input type="hidden" id="editSheetName" value="">
                
                <div class="form-group">
                    <label>Tarih</label>
                    <input type="date" id="crmDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Şube Seçimi</label>
                    <select id="crmBranch" class="form-control" required>
                        <option value="">Şube Seçiniz...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Müşteri Adı Soyadı</label>
                    <input type="text" id="crmName" class="form-control" placeholder="Örn: Ahmet Yılmaz" required>
                </div>
                <div class="form-group">
                    <label>İletişim Bilgisi</label>
                    <input type="text" id="crmContact" class="form-control" placeholder="05XX XXX XX XX" required>
                </div>

                <div class="form-group">
                    <label>Medya Türü</label>
                    <select id="crmMedia" class="form-control">
                        <option value="Instagram">Instagram</option>
                        <option value="Whatsapp">Whatsapp</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Çağrı">Çağrı</option>
                        <option value="Web Form">Web Site Form</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>İlgilendiği Kategori</label>
                    <select id="crmCategory" class="form-control">
                        <option value="Mobilya">Mobilya</option>
                        <option value="Baza Yatak Başlık">Baza Yatak Başlık</option>
                        <option value="Bebek Çocuk">Bebek Çocuk</option>
                        <option value="Beyaz Eşya">Beyaz Eşya</option>
                        <option value="Elektrikli Ev Aletleri">Elektrikli Ev Aletleri</option>
                        <option value="Elektronik">Elektronik</option>
                        <option value="Ev Dekorasyonu">Ev Dekorasyonu</option>
                        <option value="Halı">Halı</option>
                        <option value="Tekstil">Tekstil</option>
                        <option value="Züccaciye">Züccaciye</option>
                        <option value="Ayakkabı">Ayakkabı</option>
                    </select>
                </div>

                <div class="form-group md:col-span-2">
                    <label>Ürün Adı</label>
                    <input type="text" id="crmProduct" class="form-control" placeholder="Örn: 3'lü Chester Koltuk Takımı Gri">
                </div>

                <div class="form-group">
                    <label>Durum</label>
                    <select id="crmStatus" class="form-control">
                        <option value="Yeni Kayıt">Yeni Kayıt</option>
                        <option value="Görüşülüyor">Görüşülüyor</option>
                        <option value="Teklif Verildi">Teklif Verildi</option>
                        <option value="Sonuçlandı">Sonuçlandı</option>
                    </select>
                </div>

                <div class="md:col-span-2 mt-4">
                    <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:scale-[1.01] flex items-center justify-center text-lg tracking-wide">
                        <i class="fas fa-save mr-3"></i> KAYDET VE GÖNDER
                    </button>
                </div>
            </form>
        </div>

        <!-- SON İŞLEMLER TABLOSU -->
        <div class="glass-card">
            <div class="flex flex-wrap justify-between items-center mb-4 pl-3 border-l-4 border-blue-500">
                <h3 class="text-xl font-bold text-white">Son İşlemler (Müşteri Kayıtları)</h3>
                <button id="refreshTableBtn" onclick="fetchRecentRecords()" class="text-sm bg-blue-900 text-white px-3 py-1 rounded hover:bg-blue-800"><i class="fas fa-sync-alt"></i> Yenile</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="custom-table text-sm" id="crmTable">
                    <thead>
                        <tr>
                            <th>Tarih</th><th>Şube</th><th>Müşteri</th><th>Kategori</th><th class="text-right">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="crmTableBody">
                        <tr><td colspan="5" class="text-center text-gray-500 py-6">Veriler yükleniyor...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-700">
                <span class="text-sm text-gray-400">Sayfa <span id="pageIndicator" class="text-white font-bold">1</span></span>
                <div class="flex gap-2">
                    <button onclick="changePage(-1)" id="prevPageBtn" class="pagination-btn" disabled><i class="fas fa-chevron-left"></i> Önceki</button>
                    <button onclick="changePage(1)" id="nextPageBtn" class="pagination-btn">Sonraki <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <!-- SON SATIŞLAR (Sipariş Alınanlar) -->
        <div class="glass-card border-t-4 border-t-fuchsia-500">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white flex items-center"><i class="fas fa-chart-line text-fuchsia-500 mr-3"></i> Son Satışlar</h3>
                <div class="text-xs text-gray-400"><i class="fas fa-sync fa-spin mr-2"></i> Canlı (1dk)</div>
            </div>
            <div id="latestSalesContainer" class="sales-grid">
                <div class="col-span-full text-center py-8 text-gray-500">Veriler yükleniyor...</div>
            </div>
        </div>
    </div>

    <script>
        // WEB APP URL BURAYA
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyMs3PM9WuAa1U60xQdPJb7vNCHqjZtnNRS1nU8Hrz2JAsjqgNpLzAOV5uSEua4rUDe/exec'; 

        let globalRecords = [];
        let currentPage = 1;
        const recordsPerPage = 10;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('crmDate').valueAsDate = new Date();
            fetchBranchData();
            fetchRecentRecords(); 
            fetchLatestSales(); 
            setInterval(() => { fetchRecentRecords(); fetchLatestSales(); }, 60000); 
            document.getElementById('customerForm').addEventListener('submit', handleFormSubmit);
        });

        async function fetchBranchData() {
            const select = document.getElementById('crmBranch');
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=getLeaderboard&t=${new Date().getTime()}`);
                const data = await response.json();
                if (data.leaderboard) {
                    select.innerHTML = '<option value="">Şube Seçiniz...</option>';
                    data.leaderboard.forEach(item => select.add(new Option(item.branch, item.branch)));
                }
            } catch (e) { console.error("Şubeler yüklenemedi", e); }
        }

        async function fetchRecentRecords() {
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=getRecentRecords&t=${new Date().getTime()}`);
                const data = await response.json();
                if (data.records) {
                    globalRecords = data.records;
                    const totalPages = Math.ceil(globalRecords.length / recordsPerPage);
                    if(currentPage > totalPages) currentPage = 1;
                    renderTable();
                } else {
                    document.getElementById('crmTableBody').innerHTML = '<tr><td colspan="5" class="text-center text-gray-500 py-6">Kayıt bulunamadı.</td></tr>';
                }
            } catch (e) { 
                console.error(e);
                document.getElementById('crmTableBody').innerHTML = '<tr><td colspan="5" class="text-center text-red-400 py-6">Bağlantı Hatası.</td></tr>';
            }
        }

        function renderTable() {
            const tbody = document.getElementById('crmTableBody');
            tbody.innerHTML = '';
            const start = (currentPage - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const pageData = globalRecords.slice(start, end);

            pageData.forEach((data, index) => {
                const actualIndex = start + index;
                const row = document.createElement('tr');
                let displayDate = data.date;
                try { if(displayDate.includes('T')) displayDate = displayDate.split('T')[0]; displayDate = displayDate.split('-').reverse().join('.'); } catch(e){}

                // Şube adını temizle
                let branchName = data.branch.replace(/ Şubesi/gi, "").trim();

                row.innerHTML = `
                    <td>${displayDate}</td>
                    <td><span class="text-xs font-mono text-blue-300">${branchName}</span></td>
                    <td><div class="font-bold text-white">${data.name}</div><div class="text-xs text-gray-500">${data.contact}</div></td>
                    <td>${data.category}</td>
                    <td class="text-right">
                        <button class="action-btn btn-edit" onclick="editRow(${actualIndex})" title="Düzenle"><i class="fas fa-pen"></i></button>
                        <button class="action-btn btn-delete" onclick="deleteRow(${actualIndex})" title="Sil"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            updatePaginationControls();
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(globalRecords.length / recordsPerPage);
            document.getElementById('pageIndicator').textContent = `${currentPage} / ${totalPages || 1}`;
            document.getElementById('prevPageBtn').disabled = currentPage === 1;
            document.getElementById('nextPageBtn').disabled = currentPage >= totalPages || totalPages === 0;
        }
        function changePage(d) { currentPage += d; renderTable(); }

        async function fetchLatestSales() {
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=getLatestSalesGlobal&t=${new Date().getTime()}`);
                const data = await response.json();
                const container = document.getElementById('latestSalesContainer');
                
                if (data.sales && data.sales.length > 0) {
                    container.innerHTML = '';
                    data.sales.forEach(sale => {
                        let cleanBranch = sale.branch.replace(/ Şubesi/gi, '').toUpperCase();
                        let dateStr = new Date(sale.timestamp).toLocaleString('tr-TR', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });

                        const card = document.createElement('div');
                        card.className = 'sale-card';
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <span class="bg-blue-900 text-blue-300 text-xs px-2 py-1 rounded uppercase font-bold tracking-wider">${cleanBranch}</span>
                                <span class="text-gray-400 text-xs font-mono"><i class="far fa-clock mr-1"></i>${dateStr}</span>
                            </div>
                            <h4 class="text-white font-bold text-lg mb-1">${sale.name}</h4>
                             <p class="text-fuchsia-300 text-xs font-bold mb-1">${sale.category}</p>
                             <p class="text-gray-400 text-xs mb-3 truncate">${sale.product || ''}</p>
                            <div class="flex justify-between items-end border-t border-gray-700 pt-3 mt-1">
                                <span class="text-xs text-gray-500">Tutar</span>
                                <span class="sale-amount">${new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY', maximumFractionDigits: 0 }).format(sale.amount)} TL</span>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<div class="col-span-full text-center text-gray-500">Henüz onaylanan satış yok.</div>';
                }
            } catch (e) { console.error("Satış hatası:", e); }
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            
            const formData = {
                rowIndex: document.getElementById('editRowIndex').value, 
                sheetName: document.getElementById('editSheetName').value, 
                date: document.getElementById('crmDate').value,
                branch: document.getElementById('crmBranch').value,
                name: document.getElementById('crmName').value,
                contact: document.getElementById('crmContact').value,
                media: document.getElementById('crmMedia').value,
                category: document.getElementById('crmCategory').value,
                product: document.getElementById('crmProduct').value,
                status: document.getElementById('crmStatus').value,
                isOrder: "Hayır", 
                negativeReason: "",
                amount: ""        
            };

            const action = formData.rowIndex ? 'updateCustomer' : 'addCustomer';
            btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> İşleniyor...`;
            btn.disabled = true;

            fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                method: "POST",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({ action: action, data: formData })
            })
            .then(res => res.json())
            .then(result => {
                if(result.status === 'success') {
                    alert(result.message);
                    // Silme/Ekleme sonrası listeyi zorla yenile
                    setTimeout(() => {
                        fetchRecentRecords();
                        fetchLatestSales();
                    }, 1000); 
                    
                    if(action === 'addCustomer') {
                        e.target.reset();
                        document.getElementById('crmDate').value = formData.date;
                        document.getElementById('crmBranch').value = formData.branch;
                    } else {
                        cancelEditMode();
                    }
                } else {
                    alert("Hata: " + result.message);
                }
            })
            .catch(err => { alert("Hata: " + err.message); })
            .finally(() => { btn.innerHTML = originalText; btn.disabled = false; });
        }

        function editRow(index) {
            const data = globalRecords[index];
            document.getElementById('formCard').classList.add('editing-mode');
            document.getElementById('formTitle').textContent = "Kaydı Düzenle";
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-sync mr-2"></i> GÜNCELLE';
            btn.classList.replace('from-green-600', 'from-amber-600');
            btn.classList.replace('to-emerald-600', 'to-orange-600');
            document.getElementById('cancelEditBtn').classList.remove('hidden');

            document.getElementById('editRowIndex').value = data.rowIndex;
            document.getElementById('editSheetName').value = data.sheetName;
            
            let dateVal = data.date;
            try { if(dateVal.includes('T')) dateVal = dateVal.split('T')[0]; } catch(e){}
            
            document.getElementById('crmDate').value = dateVal;
            document.getElementById('crmBranch').value = data.branch;
            document.getElementById('crmName').value = data.name;
            document.getElementById('crmContact').value = data.contact;
            document.getElementById('crmMedia').value = data.media;
            document.getElementById('crmCategory').value = data.category;
            document.getElementById('crmProduct').value = data.product;
            document.getElementById('crmStatus').value = data.status;

            document.getElementById('crmName').focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEditMode() {
            document.getElementById('formCard').classList.remove('editing-mode');
            document.getElementById('formTitle').textContent = "Yeni Müşteri Kaydı";
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-save mr-3"></i> KAYDET VE GÖNDER';
            btn.classList.replace('from-amber-600', 'from-green-600');
            btn.classList.replace('to-orange-600', 'to-emerald-600');
            document.getElementById('cancelEditBtn').classList.add('hidden');
            
            document.getElementById('editRowIndex').value = "";
            document.getElementById('editSheetName').value = "";
            document.getElementById('customerForm').reset();
            document.getElementById('crmDate').valueAsDate = new Date();
        }

        function deleteRow(index) {
            const data = globalRecords[index];
            if(!confirm("Bu kaydı veritabanından SİLMEK istediğinize emin misiniz?")) return;

            // UI'dan hemen sil (Hissiyat için)
            const row = document.querySelector(`#crmTable tbody tr:nth-child(${index - ((currentPage-1)*recordsPerPage) + 1})`);
            if(row) row.style.opacity = '0.3';

            fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                method: "POST",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({
                    action: 'deleteCustomer',
                    data: { branch: data.branch, sheetName: data.sheetName, rowIndex: data.rowIndex }
                })
            })
            .then(res => res.json())
            .then(result => {
                if(result.status === 'success') {
                    alert("Kayıt silindi.");
                    // Gerçek veri yenilemesi
                    setTimeout(fetchRecentRecords, 1000); 
                    setTimeout(fetchLatestSales, 1000);
                } else {
                    alert("Silme hatası: " + result.message);
                    if(row) row.style.opacity = '1';
                }
            })
            .catch(err => {
                alert("Hata: " + err.message);
                if(row) row.style.opacity = '1';
            });
        }
    </script>
</body>
</html>
